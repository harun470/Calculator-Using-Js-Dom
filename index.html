<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Bank-Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <main>

        <!-- heading part -->
        <h1 class="fw-bold d-flex justify-content-center mt-5 color ">My Bank Calculator</h1>

        <!-- body part -->
        <section class="mt-5 mb-5">
            <div class="container">
                <div class="row">

                    <!-- image part--------- -->
                    <div class="col-sm-12 col-md-6 mb-5">
                        <img id="pic" src="./images/image.png" alt="">
                    </div>

                    <!-- form part------- -->
                    <div class="col-sm-12 col-md-6 mb-5">
                        <div class="form p-2">
                            <p id="error"></p>
                            <p>Income</p>
                            <span>Income: <input id="income" type="number"></span>
                            <p>Expenses</p>
                            <span class="d-block mb-2">Food: <input id="food" type="number"></span>
                            <span class="d-block mb-2">Rent: <input id="rent" type="number"></span>
                            <span class="d-block mb-2">Clothes: <input id="clothes" type="number"></span>
                            <button id="calculate-button" class="btn btn-primary btn-sm mb-2">Calculate</button>
                            <p>Total Expenses: <span id="total-expense">00</span></p>
                            <p>Balance: <span id="balance">00</span></p>
                            <span>Save : <input id="save" type="number"> % <button id="saving-button" class="btn btn-primary btn-sm">Save</button></span>
                            <p>Saving Amount: <span id="saving-amount">00</span></p>
                            <p>Remaining Balance: <span id="remaining-balance">00</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
